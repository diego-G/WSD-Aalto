<table id="handler">
<tr><td id="back">

<img src="/static/left.png" /></a>
{% endif %}
</td>
<td id="images">
    {% if page.layout == 1 %}
    <div id="oneFirst">
    <a href="{% url choose_image owner.username album.id page.number 1%}"><img class="img1" src="{{img1.file}}" /></a>		
    </div>
    {% endif %}
    
    {% if page.layout == 2 %}
    <div id="twoFirst">
    	<a href="{% url choose_image owner.username album.id page.number 1%}"><img class="img2" src="{{img1.file}}" /></a>
    </div>
    <div id="twoSecond">
    	<a href="{% url choose_image owner.username album.id page.number 2%}"><img class="img2" src="{{img2.file}}" /></a>
    </div>
    {% endif %}
    
    {% if page.layout == 3 %}
    <div id="threeFirst">
    	<a href="{% url choose_image owner.username album.id page.number 1%}"><img class="img31" src="{{img1.file}}" /></a>
    </div>
    </div>
    <div id="threeSecond">
    	<a href="{% url choose_image owner.username album.id page.number 2%}"><img class="img32" src="{{img2.file}}" /></a>
    </div>
    </div>
    <div id="threeThird">
    	<a href="{% url choose_image owner.username album.id page.number 3%}"><img class="img32" src="{{img3.file}}" /></a>
    </div>
    </div>

    {% endif %}

</td>
<td id="next">
{% if page_next != -1 %}
<a href="{% url space.views.render_page owner.username album.id page_next %}">

{% endif %}

</td>
</tr>
</table>
